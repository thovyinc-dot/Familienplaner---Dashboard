<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Familienplaner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">

    <!-- LINKE SEITE – WOCHENPLAN -->
    <section class="week">
        <div class="week-header">
            <div></div>
            <div>Mo</div><div>Di</div><div>Mi</div>
            <div>Do</div><div>Fr</div><div>Sa</div><div>So</div>
        </div>

        <div class="row">
            <div class="name">Eltern</div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div><div contenteditable></div>
        </div>

        <div class="row">
            <div class="name">Nea</div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div><div contenteditable></div>
        </div>

        <div class="row">
            <div class="name">Leo</div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div><div contenteditable></div>
        </div>

        <div class="row">
            <div class="name">Neo</div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div>
            <div contenteditable></div><div contenteditable></div><div contenteditable></div><div contenteditable></div>
        </div>
    </section>

    <!-- RECHTE SEITE -->
    <aside class="side">

        <!-- MONATSÜBERSICHT -->
        <div class="box">
            <h2 id="monthTitle"></h2>
            <div class="calendar" id="calendar"></div>
            <div class="ferien">Ferien Niedersachsen</div>
        </div>

        <!-- EINKAUFSLISTE -->
        <div class="box">
            <h2>Einkaufsliste</h2>
            <textarea id="shopping"></textarea>
        </div>

        <!-- TODO -->
        <div class="box">
            <h2>To-Do</h2>
            <textarea id="todo"></textarea>
        </div>

    </aside>
</div>

<script src="app.js"></script>
</body>
</html>
