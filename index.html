<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Familien Dashboard</title>

<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #ffffff;
}

.dashboard {
    display: grid;
    grid-template-rows: 80px 1fr 50px;
    height: 100vh;
}

/* â”€â”€â”€â”€â”€ Kopfzeile â”€â”€â”€â”€â”€ */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 30px;
    background: #1e293b;
    font-size: 20px;
}

/* â”€â”€â”€â”€â”€ Hauptbereich â”€â”€â”€â”€â”€ */
main {
    display: grid;
    grid-template-columns: 65% 35%;
}

/* Familienkalender */
.family-calendar {
    padding: 20px;
}

.family-calendar table {
    width: 100%;
    border-collapse: collapse;
    font-size: 18px;
}

.family-calendar th,
.family-calendar td {
    border: 1px solid #334155;
    padding: 12px;
    vertical-align: top;
}

.neA { background: rgba(59,130,246,0.25); }
.leo { background: rgba(34,197,94,0.25); }
.neo { background: rgba(234,179,8,0.25); }
.eltern { background: rgba(168,85,247,0.25); }

/* Rechte Spalte */
.side-panel {
    padding: 20px;
    border-left: 2px solid #334155;
}

.month-calendar {
    margin-bottom: 20px;
}

.todo-list li {
    margin-bottom: 10px;
}

/* â”€â”€â”€â”€â”€ FuÃŸzeile â”€â”€â”€â”€â”€ */
footer {
    background: #020617;
    overflow: hidden;
    white-space: nowrap;
}

.news-ticker {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 40s linear infinite;
}

@keyframes ticker {
    from { transform: translateX(0); }
    to { transform: translateX(-100%); }
}
</style>
</head>

<body>

<div class="dashboard">

<script>
function updateTime() {
    const now = new Date();
    document.getElementById("datetime").innerText =
        now.toLocaleDateString("de-DE") + " " +
        now.toLocaleTimeString("de-DE", { hour: '2-digit', minute: '2-digit' });
}

setInterval(updateTime, 1000);
updateTime();
</script>
